Profile As screen:
    OnVisible: |
        =Set(showBurgerMenu, false);
        Set(profileMail, Office365Users.MyProfile().Mail);
        
        Set(TeamInformation, LookUp(
            Info, 
            'Team Captain' = profileMail || 
            'Team Member 1' = profileMail || 
            'Team Member 2' = profileMail || 
            'Team Member 3' = profileMail ||
            'Team Member 4' = profileMail || 
            'Team Member 5' = profileMail ||
            'Team Member 6' = profileMail ||
            'Team Member 7' = profileMail ||
            'Mentor 1' = profileMail ||
            'Mentor 2' = profileMail
            ));
        
        Set(tID, TeamInformation.ID);
        Set(teamPoints, TeamInformation.Points);
        
        Set(showApplyAs, If(LookUp(Info, 'Team Captain' = profileMail || 'Team Member 1' = profileMail || 'Team Member 2' = profileMail || 'Team Member 3' = profileMail || 'Team Member 4' = profileMail || 'Team Member 5' = profileMail || 'Team Member 6' = profileMail || 'Team Member 7' = profileMail || 'Mentor 1' = profileMail || 'Mentor 2' = profileMail, true), false, true));
        
        Set(MentorApply, If(LookUp(Mentor, Title = profileMail, true), true, false));
        Set(MemberApply, If(LookUp(ParticipantList, User().Email=Title, ParticiptionRole)="Team Member", true, false));
        
        Set(showApplied, If(showApplyAs, false, true));
        
        If(LookUp(Info, 'Team Captain' = profileMail, true), Set(showManageTeam, true), Set(showManageTeam, false));

    Button9 As button:
        Fill: =RGBA(180, 30, 38, 1)
