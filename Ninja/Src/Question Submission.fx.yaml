"'Question Submission' As screen":
    OnVisible: |
        =Set(showBurgerMenu, false);
        Set(IsAttached,false)

    Button3_2 As button:
        DisplayMode: =If(IsAttached,DisplayMode.Edit,DisplayMode.Disabled)
        Fill: =RGBA(180, 30, 38, 1)
        HoverFill: =ColorFade(RGBA(180, 20, 20, 1), -20%)
        OnSelect: |-
            =Set(submissionConfirmation, true);
            Patch(QuestionSubmission, Defaults(QuestionSubmission),{QuestionID:label.ID},{Title:label.Title},{TeamID:tID}, {Category:label.Category},{'Sub-Category':label.'Sub-Category'}, Form5.Updates);
            Set(IsAttached,false);
            ResetForm(Form5)
        Text: ="Submit"
        X: =899
        Y: =646
        ZIndex: =1

    Form5 As form:
        DataSource: =QuestionSubmission
        Height: =236
        Item: |
            =Defaults(QuestionSubmission)
        Width: =523
        X: =799
        Y: =319
        ZIndex: =2

        Attachments_DataCard4 As typedDataCard.attachmentsEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="{Attachments}"
            Default: =ThisItem.Attachments
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@QuestionSubmission],DataSourceInfo.DisplayName,"{Attachments}")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =201
            Required: =false
            Update: =DataCardValue21.Attachments
            Width: =348
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey21 As label:
                Height: =34
                Text: =Parent.DisplayName
                Width: =395
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue21 As attachments:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DisplayMode: =Parent.DisplayMode
                Height: =167
                IsInDataCard: =true
                Items: |
                    =/*Defaults(QuestionSubmission)*/
                    LookUp(QuestionSubmission, QuestionID = label.ID && TeamID = tID)
                MaxAttachments: =1
                OnAddFile: |
                    =Set(IsAttached, true);
                    If(
                        Not(
                            EndsWith(
                                First(Self.Attachments).Name,
                                ".pdf"
                            )
                        ),
                        Notify(
                            "Only Pdf files are allowed",
                            NotificationType.Error
                        );
                        Reset(Self) && Set(IsAttached, false)
                    );
                OnRemoveFile: =Set(IsAttached, false)
                PaddingBottom: =5
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PaddingRight: =5
                PaddingTop: =5
                Reset: =true
                Tooltip: =Parent.DisplayName
                Width: =298
                X: =37
                Y: =44
                ZIndex: =2

            ErrorMessage21 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =395
                X: =30
                Y: =DataCardValue21.Y + DataCardValue21.Height
                ZIndex: =3

            StarVisible21 As label:
                Align: =Align.Center
                Height: =DataCardKey21.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey21.Y
                ZIndex: =4

